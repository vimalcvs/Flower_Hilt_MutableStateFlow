<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .illustration {
            margin: 20px 0;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <div class="illustration">
        <img alt="404 Illustration" src="images/400x300.png">
    </div>
    <p>We're sorry, but the page you were looking for doesn't exist.</p>
    <a href="/">Go to Homepage</a>
</div>


</body>
</html>
